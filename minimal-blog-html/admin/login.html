<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login — Minimal Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <div class="admin-login">
        <div class="admin-login__card">
            <div class="admin-login__header">
                <h1 class="admin-login__title">Minimal Focus</h1>
                <p class="admin-login__subtitle">Đăng nhập quản trị</p>
            </div>

            <div id="error-msg" class="admin-login__error" style="display:none">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm1 12H7v-2h2v2zm0-3H7V4h2v5z"
                        fill="currentColor" />
                </svg>
                <span id="error-text">Email hoặc mật khẩu không đúng</span>
            </div>

            <form id="loginForm" class="admin-login__form">
                <div class="admin-login__field">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="admin@minimalfocus.com" required autocomplete="email" />
                </div>
                <div class="admin-login__field">
                    <label for="password">Mật khẩu</label>
                    <input id="password" type="password" placeholder="••••••••" required
                        autocomplete="current-password" />
                </div>
                <button type="submit" id="loginBtn" class="admin-login__btn">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../js/supabase.js'
        import { getSession } from '../js/auth.js'

        // Nếu đã đăng nhập → redirect vào dashboard
        getSession().then(session => {
            if (session) window.location.href = '/admin/index.html'
        })

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            const btn = document.getElementById('loginBtn')
            const errorDiv = document.getElementById('error-msg')
            const errorText = document.getElementById('error-text')

            btn.disabled = true
            btn.textContent = 'Đang đăng nhập...'
            errorDiv.style.display = 'none'

            const email = document.getElementById('email').value.trim()
            const password = document.getElementById('password').value

            const { error } = await supabase.auth.signInWithPassword({ email, password })

            if (error) {
                errorText.textContent = 'Email hoặc mật khẩu không đúng. Vui lòng thử lại.'
                errorDiv.style.display = 'flex'
                btn.disabled = false
                btn.textContent = 'Đăng nhập'
            } else {
                window.location.href = '/admin/index.html'
            }
        })
    </script>
</body>

</html>
